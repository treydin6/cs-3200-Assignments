<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My First Web Application</title>
		<meta charset="utf-8">
    	<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div>
			<h1 class="title">St. George</h1>
		</div>

		<div id= "pic">

			<div id="wrapper">

				<h2>What are we eating tonight?</h2>
				<h3>What kind of food sounds good?</h3>

				<div id="name">
					<input id="inputName" type="text" name="name" placeholder="Name"><br><br>
				</div>

					<div id="food_type">
						<input type="radio" name="foodType" id="sandwich">Sandwhich<br><br>
						<input type="radio" name="foodType" id="fastfood">Fast-Food <br><br>
						<input type="radio" name="foodType" id="sitdown">Sit-Down<br><br>
						<button id="go">Get food choice</button>
					</div>

				<h3 id="eat">___looks like you are eating___tonight!</h3>
			</div>

			<div id="AppendBox">
				<h3 id="food">Food Options</h3>
				<ul id="theList"></ul>
			</div>

		</div>
		<script src="script.js"></script>
	</body>
</html>
