<!DOCTYPE html>
<html>
	<head>
		<title>To-Do list app</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
    	<meta name="robots" content="noindex, nofollow">
  		<link rel="stylesheet" type="text/css" href="bootstrap.css">
  		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div id="center">
			<h1>To-Do List</h1>
			<h3>What do you need to do today?</h3>

			<input id="ToDoInput" type="text" placeholder="To-Do">
			<!-- Button is using bootstrap -->
			<button type="button" id="go" class="btn btn-success">Add Item</button>	

			<!-- Display the items ToDO. -->

			<!-- <div id="list"> -->
			<ul id="AppendTODOs"></ul>

			<!-- clear to do list -->
			<div id="ClearTodo">
				<button type="button" id="clear" class="btn btn-success">Clear</button>
			</div>

		</div>
	
		<script type="text/javascript" src="app.js"></script>

	</body>
</html>
